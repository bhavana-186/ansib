name: Deploy to Vault

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download Terraform
      run: |
        curl -o terraform.zip https://releases.hashicorp.com/terraform/1.0.0/terraform_1.0.0_windows_amd64.zip
        Expand-Archive -Path terraform.zip -DestinationPath $env:USERPROFILE\terraform

    - name: Add Terraform to PATH
      run: echo "$env:USERPROFILE\terraform" >> $env:GITHUB_PATH

    - name: Set Vault Address
      run: echo "VAULT_ADDR=${{ secrets.VAULT_ADDR }}" >> $GITHUB_ENV

    - name: Initialize Terraform
      run: terraform init

    - name: Apply Terraform
      env:
        VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
        VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        terraform apply -auto-approve \
          -var "vault_addr=${{ secrets.VAULT_ADDR }}" \
          -var "vault_token=${{ secrets.VAULT_TOKEN }}" \
          -var "db_username=${{ secrets.DB_USERNAME }}" \
          -var "db_password=${{ secrets.DB_PASSWORD }}"
